<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GDevelop Games</title>
  <style>
    /* 
      A minimal, dark-themed aesthetic
      for showcasing GDevelop games.
    */

    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Black background */
      color: #FFFFFF;           /* White text color */
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      padding: 0 20px;
      text-align: center;
    }

    p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 20px 0 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.btn {
      text-decoration: none;
      background: #333333;
      color: #FFFFFF;
      padding: 15px 30px;
      border: 2px solid #555555;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a.btn:hover {
      background: #FFFFFF;
      color: #333333;
      border-color: #FFFFFF;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>My GDevelop Games</h1>
  </header>

  <main>
    <p>
      This repository contains the games Iâ€™ve created using GDevelop.
    </p>
    <div class="buttons">
      <a class="btn" href="https://github.com/y8tireu" target="_blank">Go to my GitHub profile</a>
      <a class="btn" href="https://github.com/y8tireu/GDevelop-Games" target="_blank">Go to my GDevelop Games</a>
    </div>
  </main>

</body>
</html>
